<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Portafolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to right, #4ca1af, #c4e0e5);
        }

        css Copy header {
            background-image: linear-gradient(to right, #4ca1af, #c4e0e5);
            color: white;
            padding: 60px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 24px;
            margin-top: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        section {
            background-color: white;
            padding: 60px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            color: #4ca1af;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        section ul {
            list-style-type: none;
            padding: 0;
        }

        section li {
            margin-bottom: 20px;
            font-size: 18px;
        }

        section a {
            color: #4ca1af;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        section a:hover {
            color: #35424a;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            background-image: linear-gradient(to right, #4ca1af, #c4e0e5);
            color: black;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>Bienvenido a mi Portafolio</h1>
        <p>Hola, soy Victor Manuel. Soy ingeniero en ciencias informáticas con experiencia demostrable en
            Flutter para frontend y Node.js + Express.js + PostgreSQL/MySQL/SQLite para backend.</p> <img src="foto.png"
            alt="Foto de Victor">
    </header>
    <section>
        <h2>Proyectos</h2>
        <ul>
            <li><a href="proyecto1.html">Aplicación móvil para restaurante</a></li>
            <li><a href="proyecto2.html">Proyecto 2</a></li> <!-- Agrega más proyectos según sea necesario -->
        </ul>
    </section>
    <footer>
        <p>Contacto: 58538342</p>
    </footer>
</body>

</html>
